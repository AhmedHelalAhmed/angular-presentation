<div class="progress-bar">
  <div class="points-container" (mouseenter)="isHovered = true" (mouseleave)="isHovered = false">
    <div class="slide-block" *ngFor="let slide of slides" [class.expanded]="isHovered" [class.exercise-block]="slide.isExercise" [class.completed-slide]="slide.slideId <= currentSlideId" (click)="goToSlide(slide.slideId)">
    </div>
  </div>
</div>
