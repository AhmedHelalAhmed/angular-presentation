<div fxLayout>
  <div style="position: absolute; left: 55vw; top: 20px; margin-left: -40px;z-index: 100;"
       (click)="files[0].code = files[0].solution; runner.runTests()">
    🙀
  </div>
  <slides-simple-editor
    [lineNumbers]="false"
    [fontSize]="fontSize"
    language="javascript"
    style="height: 100vh;width: 55vw;"
    [(ngModel)]="files[0].code"
    (ngModelChange)="runner.runTests()"
  ></slides-simple-editor>
  <slides-simple-fake-babel-runner
    #runner
    class="tests"
    [showAst]="showAst"
    [files]="files"></slides-simple-fake-babel-runner>
</div>
