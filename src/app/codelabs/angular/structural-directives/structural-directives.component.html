<slides-presentation
  slides-slides-routing
  slides-mode-routing
  slides-tracking>

  <div class="btn-bar">
    <div class="menu-bar-btn github-icon">
      <a href="https://github.com/AngularNYC/angular-presentation">
        <img src="/assets/images/github-icon.png">
      </a>
    </div>
    <slides-mode-overview></slides-mode-overview>
    <slides-feedback-widget></slides-feedback-widget>
    <slides-menu-shortcut></slides-menu-shortcut>
  </div>
  <slides-progress-bar></slides-progress-bar>
  <slides-arrows></slides-arrows>

  <slides-slide *slidesIf="'intro'" no-padding milestone="StructuralDirectives">
    <slides-title-slide
      title="Structural directives"
      description=""
      prereqs=""
    ></slides-title-slide>
  </slides-slide>


  <slides-slide *slidesIf="'ng-if'" no-padding milestone="StructuralDirectives">
    <slides-playground [config]="code.ngIf" [openFilesIndex]="[0,1]"></slides-playground>
  </slides-slide>

  <slides-slide *slidesIf="'ng-if-solved'" no-padding milestone="StructuralDirectives">
    <slides-playground [config]="code.ngIfSolved" [openFilesIndex]="[0,1]"></slides-playground>
  </slides-slide>

  <slides-slide *slidesIf="'ng-if-test-exercise'" no-padding>
    <slides-exercise [files]="code.ngIfSolved.files">
      <div class="description"></div>
      <slides-new-editors class="editor">
      </slides-new-editors>
      <slides-slides-preview [milestone]="'StructuralDirectives'" class="slides-preview">
      </slides-slides-preview>
      <slides-angular-test-runner class="tests"></slides-angular-test-runner>
      <slides-angular-runner class="preview"></slides-angular-runner>
    </slides-exercise>
  </slides-slide>


</slides-presentation>
