<app-presentation>
  <div class="btn-bar">
    <app-feedback-widget></app-feedback-widget>
  </div>

  <app-slide no-padding>
    <app-feedback-slide></app-feedback-slide>
  </app-slide>

  <app-slide id="index">
    <h1>Angular codelab</h1>
    <h2>Welcome! Chose the topic below to learn</h2>

    <div class="intro" row>
      <ol>
        <li *ngFor="let route of getMainPageRoutes()">
          <h2><a [routerLink]="route.path + '/0'">{{route.name}}</a></h2>
          <div>{{route.description}}</div>
        </li>
      </ol>
      <div column-2>
        <img src="/assets/images/angular.svg" alt="">
      </div>
    </div>
  </app-slide>
  <app-slide id="bonus">
    <h1>Bonus slides</h1>
    <h1></h1>

    <div class="intro">
      <ul>
        <li *ngFor="let route of getBonusPageRoutes()">
          <h2><a [routerLink]="route.path + '/0'">{{route.name}}</a></h2>
          <div>{{route.description}}</div>
        </li>
      </ul>
    </div>
  </app-slide>
</app-presentation>
