<div *ngIf="logs.length">
  <div *ngFor="let log of logs">
    <pre>{{log|json}}</pre>
    <hr>
  </div>
</div>

<mat-card>
  <div class="summary">
    <div class="label">Running {{tests.length}} tests.</div>
    <div>
      <div *ngFor="let test of tests; let i = index" [class.pass]="test.pass" [class.test-point]="true"
           [class.compeleted]="i < firstFailingIndex()" [class.current]="test === firstFailing"
           [class.future]="i > firstFailingIndex()">
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>
  <div class="results" *ngIf="firstFailing">
    <div class="label">When seeing:</div>
    <pre><code>{{firstFailing.title.trim()}}</code></pre>
    <div class="label">Should return:</div>
    <code>
      {{firstFailing.shouldPass}}
    </code>
    <div class="label">Instead got:</div>
    <code class="failing">
      {{!firstFailing.shouldPass}}
    </code>
    <ng-container *ngIf="showAst">
      <div class="label">AST:</div>
      <div class="ast" (click)="showFull = true">
        <slides-ast-preview-runner [code]="firstFailing.title.trim()"></slides-ast-preview-runner>
      </div>

      <div class="ast-full" *ngIf="showFull">
        <span style="float: right" (click)="showFull = false;">â•³</span>
        <pre><code>{{firstFailing.title.trim()}}</code></pre>
        <slides-size-picker (sizeChange)="scale = scale + $event" [step]="1"
                            [size]="scale"></slides-size-picker>
        <slides-ast-preview-runner [style.zoom]="scale/10"
                                   [code]="firstFailing.title.trim()"></slides-ast-preview-runner>
      </div>
    </ng-container>
  </div>


  <div *ngIf="!firstFailing">
    <div class="complete"></div>
  </div>
</mat-card>
