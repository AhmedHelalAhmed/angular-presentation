<div *ngFor="let test of tests; let i = index; trackBy: trackTest" class="test-panel" title="{{test.result}}">
  <slides-test-description [title]="getTitle(test, i)"
                        [filePath] = "getFilePath(test)"
                        [pass]="test.pass"
                        (onSelectFile)="onSelectFile.emit(getTestFile(test))"
  ></slides-test-description>
  <div class="result" *ngIf="isFirstUnsolved(test)">{{test.result}}</div>
</div>
