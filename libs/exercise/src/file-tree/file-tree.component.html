<div *ngFor="let node of nodes" [style.padding-left.px]="(node.depth - 1) * 15">
  <div>
    <span class="icon folder"></span>
    {{node.path}}
  </div>
  <div class="file" [style.padding-left.px]="node.depth * 15"
       *ngFor="let file of node.files">
    <span [class]="'icon icon-'+getIcon(file)"></span>
    <a
      [class.active]="isActive(file)"
      [class.opened]="file.opened"
      (click)="clickFile(file)">
      {{getFile(file)}}
    </a>
    <span class="readonlyIcon">
      <span *ngIf="file.readonly==true" class="icon icon-lock">lol</span>
    </span>
  </div>
</div>
